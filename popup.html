<!doctype html>
<html>
    <head>
        <style>
            body {
                width: 200px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .input-group {
                display: flex;
                align-items: center;
                gap: 5px;
            }
            input[type="number"] {
                width: 60px;
                padding: 5px;
            }
            button {
                padding: 5px 10px;
                cursor: pointer;
            }
            #status {
                color: green;
                font-size: 14px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="input-group">
                <label for="scrollSpeed">Scroll Speed:</label>
                <input type="number" id="scrollSpeed" min="10" />
            </div>
            <div class="input-group">
                <label for="smoothScroll">Smooth Scroll:</label>
                <input type="checkbox" id="smoothScroll" />
            </div>
            <button id="saveButton">Save</button>
            <div id="status"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
